<div class="row" style="padding: 5px;">
  <div class="col col-12" style="text-align: center!important;">

    <mat-card style="background-color: white; min-height: 88vh;" > 
      <mat-card-header class="content">
      </mat-card-header>
      <mat-card-content class="padre" style="min-height: 60vh!important;">
        <div class="padre" style="min-width: 100%!important;">
          <div  class="hijo" style="min-width: 100%!important;">
            <div class="row">
              <div class="col">                
                <h2>Registro</h2>
                <form [formGroup]="registerForm">
                <p>
                  <mat-form-field appearance="standard">
                    <mat-label>Nombres</mat-label>
                    <input matInput formControlName="nombre" required>             
                  </mat-form-field>
                </p>
                <p>
                  <mat-form-field appearance="standard">
                    <mat-label>Apellidos</mat-label>
                    <input matInput formControlName="apellidos" required>                
                  </mat-form-field>
                </p>

                <p>
                  <mat-form-field appearance="standard">
                    <mat-label>Fecha de Nacimiento</mat-label>
                  <!-- #docregion toggle -->
                    <input matInput [matDatepicker]="picker" formControlName="fechaNacimiento" required>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  <!-- #enddocregion toggle -->
                  </mat-form-field>
                </p>
                </form>
                <pre>{{registerForm.value | json}}</pre>
              
              </div>
            </div>
          
           
         
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <div  >
          <p>
            <button pButton type="button" label="Guardar" class="ui-button-raised"
                style="width: 250px;font-size: large;" (click)="Guardar()"></button>
        </p>
        </div>
      </mat-card-actions>
    </mat-card>
    <div style="visibility: hidden;height: 0px;width:0px;position: fixed;" >
      <canvas id="sujetoCanvas" height="auto" width="auto" style="border:1px solid transparent;"></canvas>
    </div>
