<div class="row" style="padding: 5px;">
    <div class="col col-12" style="text-align: center!important;">
  
      <mat-card style="background-color: white; min-height: 88vh;">
        <mat-card-header class="content">
        </mat-card-header>
        <mat-card-content class="padre" style="min-height: 60vh!important;">
          <div class="padre" style="min-width: 100%!important;">
            <div  style="min-width: 100%!important;">
               
            <br>
            <div [hidden]="verEnvio">
             
              <span style="color: #046DAF; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; font-size:25px ;" > <b>{{exito}}</b></span>
             
              
            </div>
            
            <div [hidden]="verCancelado">              
              <span style="color: #046DAF; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; font-size:25px ;" > <b>El proceso fue cancelado{{extra}}.</b></span>
     
            </div>
                
                <br>
                
            </div>
          </div>
        </mat-card-content>
        <mat-card-actions>
          
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
